<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iue-pc-vue</title>
</head>
<body>
    <div id="app">
        <iue-button>默认</iue-button>
        <iue-button type="primary">主按钮</iue-button>
        <iue-button type="dashed">虚线</iue-button>
        <iue-button type="text">文本</iue-button>
        <iue-button type="info">Info</iue-button>
        <iue-button type="success">Success</iue-button>
        <iue-button type="warning">Warning</iue-button>
        <iue-button type="danger">Danger</iue-button>

        <hr />
        <iue-button>默认</iue-button>
        <iue-button type="primary" circle>主按钮</iue-button>
        <iue-button type="dashed" circle>虚线</iue-button>
        <iue-button type="info" circle>Info</iue-button>
        <iue-button type="success" circle>Success</iue-button>
        <iue-button type="warning" circle>Warning</iue-button>
        <iue-button type="danger" circle>Danger</iue-button>
        <hr />
        <iue-button icon="search" circle></iue-button>
        <iue-button icon="search" type="primary" circle>主按钮</iue-button>
        <iue-button icon="search" type="dashed" circle>虚线</iue-button>
        <iue-button icon="search" type="info" circle>Info</iue-button>
        <iue-button icon="search" type="success" circle>Success</iue-button>
        <iue-button icon="search" type="warning" circle>Warning</iue-button>
        <iue-button icon="search" type="danger" circle>Danger</iue-button>
    </div>
</body>
<script src="./src/app.js"></script>
</html>
